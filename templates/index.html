<html>
  <head>
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Play&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico" />
    <title>CrackCam</title>

    <meta name="theme-color" content="#ffffff" />
  </head>

  <body>
    <nav class="navbar">
      <div class="logo">
        <img
          class="nav-logo"
          src="/static/crackLogo.png"
          href="/"
          alt="LogoOrtho"
          width="100"
          height="100"
        />
        <h1 href=" ">CrackCam</h1>
      </div>
      <a
        href="https://drive.google.com/drive/u/0/folders/1cz4-Tg_8WaPnHLdWBzSRtylykWvm892q"
      >
        Download Sample Data</a
      >
    </nav>

    <div class="very_main">
      <header>
        <div class="top_frame">
          <h1>Crack Detection</h1>
        </div>
      </header>

      {% extends "base.html" %} {% block content %}

      <p class="description">
        Choose your road or wall image to detect the crack
      </p>

      <div>
        <form id="upload-file" method="post" enctype="multipart/form-data">
          <label for="imageUpload" class="upload-label glow-on-hover">
            Select Image
          </label>
          <input
            type="file"
            name="file"
            id="imageUpload"
            accept=".png, .jpg, .jpeg"
          />
        </form>

        <div class="image-section" style="display: none">
          <div class="img-preview">
            <div id="imagePreview"></div>
          </div>
          <div>
            <button
              type="button"
              class="upload-label glow-on-hover"
              id="btn-predict"
            >
              Predict!
            </button>
          </div>
        </div>

        <div class="loader" style="display: none"></div>

        <h3 id="result">
          <span> </span>
        </h3>
      </div>
    </div>

    {% endblock %}
  </body>
</html>
